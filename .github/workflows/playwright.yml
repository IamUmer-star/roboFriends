name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright
      run: npx playwright install --with-deps && npm install tmux
    - name: Start the tests with jest 
      run: npm test
    - name: Split the teminal and start app
      run: tmux new-session -s ubuntu -d; npm start;
           \; \split-window -h -l 60 sleep 30 && npx playwright test \; 
           \select-layout even-horizontal
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
